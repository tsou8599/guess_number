<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 200px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
        }
        button {
            background: pink;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        button:hover{
            background: purple;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <h1>Guess Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess</button>
    <script>

        const btn = document.getElementById('btn');
        const random = Math.floor(Math.random() * 6) + 1; //floor無條件捨去
        
        btn.addEventListener('click', function(e){
            let num = (document.getElementById('num')).value;
            if(! num){
                alert('input something, please!')
                return;
            }
            if(num > 6){
                alert('input nymber 1 ~ 6, please');
                return;
            }
            num = parseInt(num);
            if(num === random){
                alert('Good Job, You are right!!!')
                return;
            }
            if(num > random){
                alert('smaller');
                return;
            }
                alert('bigger');
        });
    </script>
</body>
</html>
