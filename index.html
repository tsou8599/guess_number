<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 200px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
        }
        button {
            background: pink;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        button:hover{
            background: purple;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <h1>Guess Number</h1>
    <input type="number" id="num">
    <button id="btn">Guess Number</button>
    <script>

        const btn = document.getElementById('btn');
        const random = Math.floor(Math.random() * 6) + 1; //floor無條件捨去
        
        btn.addEventListener('click', function(e){
            let num = (document.getElementById('num')).value;
            if(! num){
                Swal.fire({
                title: 'Error!',
                text: 'input something, please!',
                icon: 'error',
                })
                return;
            }
            if(num > 6){
                Swal.fire({
                title: 'Error!',
                text: 'input number 1 ~ 6, please',
                icon: 'error',
                })
                return;
            }
            num = parseInt(num);
            if(num === random){
                Swal.fire({
                title: 'Yeah!',
                text: 'Good Job, You are right!!!',
                icon: 'success',
                })
                return;
            }
            if(num > random){
                Swal.fire({
                title: 'pussy!',
                text: 'smaller',
                icon: 'warning',
                })
                return;
            }
                Swal.fire({
                title: 'idiot!',
                text: 'bigger',
                icon: 'warning',
                })
                
        });
    </script>
</body>
</html>
